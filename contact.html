    <meta charset="utf-8">

    <title>Contact</title>
  </head>
  <body>
    <nav class="navbar navbar-dark" id="navigation">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="collapsingNavbar">
        <a class="navbar-brand" href="#">Rachel Mikulecky </a>
        <ul class="nav pull-md-right navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>

          </li>
        </ul>
      </div>
    </nav>
    <h1 class="top-buffer">Want to hear more?</h1>
    <form autocomplete="off" name="contactForm" class ="top-buffer">
      <div id="nameDiv" name="name" class="form-group">
        <label class="sr-only" for="name">Full Name</label>
        <input id="nameText" type="text" class="form-control" placeholder="Full Name">
      </div>
      <div id="emailDiv" name="email" class="form-group">
        <label class="sr-only" for="email">Enter Email</label>
        <input id="emailText" type="text" class="form-control" placeholder="Email Address">
      </div>
      <div id="confirmDiv" name="confirm" class="form-group">
        <label class="sr-only" for="confirmEmail">Confirm Email Address</label>
        <input id="confirmText" type="text" class="form-control" placeholder="Confirm Email">
      </div>
      <div class = "btnDiv">
        <button id="submit" type="submit" class="btn btn-primary bottom-buffer">Submit</button>
      </div>
    </form>
    <!--Only display the bottom navigation bar if the window is large enough-->
    <nav class="navbar bottomNav hidden-sm-down navbar-fixed-bottom navbar-dark" id="btmnavigation">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://en.wikipedia.org/wiki/Instagram"><i class="fa fa-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://en.wikipedia.org/wiki/Twitter"><i class="fa fa-twitter"></i></a>
        </li>
      </ul>
    </nav>
