<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!--accessible for mobile devices-->

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  <body>
    <!--include a navigation bar that has a toggleable button depending on size-->
    <nav class="navbar navbar-dark" id="navigation">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsingNavbar"         aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
      &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="collapsingNavbar">
        <a class="navbar-brand" href="#">Rachel Mikulecky</a>
        <!--shift these links to the right if large enough-->
        <ul class="pull-md-right nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--using a grid system display the content-->
    <div class="container">
      <div class="row top-buffer">
        <div class="col-md-6">
          <h1 class="bottom-buffer">Hello! I'm Rachel Mikulecky</h1>
          <img id="meImg" src="images/me.JPG" class="img-responsive img-rounded m-x-auto d-block bottom-buffer" alt="Profile Picture">
          <br>
        </div>
        <div class="col-md-6">
          <p id="aboutText" class="bottom-buffer">I'm a Sophmore at Utah State University, and I am attempting to attain a Computer Science degree.</p>
          <div class="btnDiv">
            <a href="about.html" class="btn btn-lg bottom-buffer">View Portfolio</a>
          </div>
        </div>
      </div>
    </div>
    <!--Only display the bottom navigation bar if the window is large enough-->
    <nav class="navbar bottomNav hidden-sm-down navbar-fixed-bottom navbar-dark" id="btmnavigation">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">Portfolio</a>
        </li>

          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>

      <ul class="nav pull-md-right navbar-nav">
        <li class="nav-item">

          <a id="animate" class="nav-link" href="https://www.facebook.com/people/Rachel-Mikulecky/100009667440969"><i class="fa fa-facebook"></i></a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://en.wikipedia.org/wiki/Twitter"><i class="fa fa-twitter"></i></a>
        </li>
      </ul>
    </nav>
